name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: 'Satwik and Vijit/package-lock.json'

      - name: Install dependencies
        working-directory: 'Satwik and Vijit'
        run: npm ci

      - name: Build
        working-directory: 'Satwik and Vijit'
        run: npm run build

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'Satwik and Vijit/dist'

      - id: deployment
        uses: actions/deploy-pages@v4
